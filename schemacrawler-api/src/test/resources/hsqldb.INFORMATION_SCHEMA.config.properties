# HSQL Database Engine 2.0 - INFORMATION_SCHEMA

select.INFORMATION_SCHEMA.ROUTINES=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.ROUTINES \
ORDER BY \
  ROUTINE_CATALOG, \
  ROUTINE_SCHEMA, \
  ROUTINE_NAME

select.INFORMATION_SCHEMA.VIEWS=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.VIEWS \
ORDER BY \
  TABLE_CATALOG, \
  TABLE_SCHEMA, \
  TABLE_NAME
  
select.INFORMATION_SCHEMA.TRIGGERS=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.TRIGGERS \
ORDER BY \
  TRIGGER_CATALOG, \
  TRIGGER_SCHEMA, \
  TRIGGER_NAME
  
select.INFORMATION_SCHEMA.TABLE_CONSTRAINTS=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.TABLE_CONSTRAINTS \
ORDER BY \
  CONSTRAINT_CATALOG, \
  CONSTRAINT_SCHEMA, \
  CONSTRAINT_NAME
  
select.INFORMATION_SCHEMA.EXT_TABLE_CONSTRAINTS=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.CHECK_CONSTRAINTS \
ORDER BY \
  CONSTRAINT_CATALOG, \
  CONSTRAINT_SCHEMA, \
  CONSTRAINT_NAME

select.INFORMATION_SCHEMA.CONSTRAINT_COLUMN_USAGE=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.CONSTRAINT_COLUMN_USAGE

select.INFORMATION_SCHEMA.EXT_SYNONYMS=\
SELECT \
  SYNONYM_CATALOG, \
  SYNONYM_SCHEMA, \
  SYNONYM_NAME, \
  OBJECT_CATALOG AS REFERENCED_OBJECT_CATALOG, \
  OBJECT_SCHEMA AS REFERENCED_OBJECT_SCHEMA, \
  OBJECT_NAME AS REFERENCED_OBJECT_NAME, \
  OBJECT_TYPE AS REFERENCED_OBJECT_TYPE \
FROM \
  INFORMATION_SCHEMA.SYSTEM_SYNONYMS

select.INFORMATION_SCHEMA.SEQUENCES=\
SELECT \
  * \
FROM \
  INFORMATION_SCHEMA.SEQUENCES \
ORDER BY \
  SEQUENCE_CATALOG, \
  SEQUENCE_SCHEMA, \
  SEQUENCE_NAME
  
select.ADDITIONAL_COLUMN_ATTRIBUTES=\
SELECT \
  TABLE_CATALOG, \
  TABLE_SCHEMA, \
  TABLE_NAME, \
  COLUMN_NAME, \
  IS_GENERATED, \
  GENERATION_EXPRESSION \
FROM  \
  INFORMATION_SCHEMA.COLUMNS

select.ADDITIONAL_TABLE_ATTRIBUTES=\
SELECT \
  TABLE_CATALOG, \
  TABLE_SCHEMA, \
  TABLE_NAME, \
  COMMIT_ACTION \
FROM  \
  INFORMATION_SCHEMA.TABLES
  