name: Quick Build

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    name: Quick build
    runs-on: ubuntu-latest
    env:
      - LANG: it_IT.UTF-8
      - LC_NUMERIC: it_IT.UTF-8
      - LC_ALL: it_IT.UTF-8
    steps:

# SETUP BUILD ENVIRONMENT
    - id: set-locale
      name: Set locale
      shell: bash
      run: |
        # Set locale
        sudo locale-gen it_IT.UTF-8
        sudo update-locale LANG=it_IT.UTF-8 LC_NUMERIC=it_IT.UTF-8 LC_ALL=it_IT.UTF-8
    - id: check-locale
      name: Check locale
      shell: bash
      run: |
        # Check locale
        locale
        locale -k LC_NUMERIC
        date
        printf "%'.3f\n" 123123
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.3.5
      with:
        java-version: 8
    - id: install-graphviz
      name: Install Graphviz
      uses: sualeh/install-graphviz@v1.0.3

# BUILD AND TEST
    - id: build-test
      name: Build all modules and run tests
      shell: bash
      run: |
        # Build
        mvn \
          --no-transfer-progress \
          --batch-mode \
          clean package
