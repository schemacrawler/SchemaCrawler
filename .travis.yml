language: java
jdk:
  - oraclejdk8
os:
  - linux
sudo: required
notifications:
  on_success:
    - change
  on_failure:
    - change
env:
  global:
    - SC_BUILD_DIR=`pwd`
cache:
  directories:
    - .autoconf
    - $HOME/.m2
    - $HOME/.embedpostgresql
    - $HOME/.embedmysql
addons:
  apt:
    packages:
      - graphviz
script:
  - echo $SC_BUILD_DIR
  - cd "./schemacrawler-parent"
  - mvn -Dcomplete clean package jacoco:report coveralls:report
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - cd $SC_BUILD_DIR
  - git fetch --tags
deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    on:
      repo: schemacrawler/SchemaCrawler
      branch: master
      tags: true
    file_glob: true
    file:
      - "$SC_BUILD_DIR/schemacrawler-distrib/target/schemacrawler-*-distribution.zip"
      - "$SC_BUILD_DIR/schemacrawler-distrib/target/schemacrawler-*-distribution.zip.SHA-512"
  - provider: pages
    github_token: $GITHUB_TOKEN
    skip_cleanup: true
    verbose: true
    on:
      repo: schemacrawler/SchemaCrawler
      branch: master
      tags: true
    local_dir: "./schemacrawler-distrib/target/_website"
    email: "sualeh@hotmail.com"
    name: "Sualeh Fatehi"
