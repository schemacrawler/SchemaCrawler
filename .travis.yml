language: java
jdk:
  - oraclejdk8
os:
  - linux
sudo: false
notifications:
  on_success:
    - change
  on_failure:
    - change
cache:
  directories:
    - .autoconf
    - $HOME/.m2
addons:
  apt:
    packages:
      - graphviz
install:
  - mvn install:install-file -DgroupId=org.xerial -DartifactId=sqlite-jdbc -Dversion=3.7.8 -Dfile=./schemacrawler-sqlite/sqlite-jdbc-3.7.8.jar -Dpackaging=jar -DgeneratePom=true
script:
  - cd ./schemacrawler-parent
  - mvn -Dcomplete clean cobertura:cobertura coveralls:report
after_success:
  - mvn -DskipTests  -Dcomplete clean install
before_deploy:
  - git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: schemacrawler-distrib/target/schemacrawler-*-main.zip
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: sualeh/SchemaCrawler
    all_branches: true
 