language: java
jdk:
  - oraclejdk8
os:
  - linux
sudo: false
notifications:
  on_success:
    - change
  on_failure:
    - change
cache:
  directories:
    - .autoconf
    - $HOME/.m2
addons:
  apt:
    packages:
      - graphviz
script:
  - cd ./schemacrawler-parent
  - mvn -Dcomplete clean package jacoco:report coveralls:report
before_deploy:
  - git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: sualeh/SchemaCrawler
    all_branches: true
  file_glob: true
  file: "../schemacrawler-distrib/target/schemacrawler-*-distribution.zip"
 